<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BirFee</title>
    <link rel="stylesheet" href="../css/relay1.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Poiret+One" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript">
       $(function() {
         $('#datetimepicker3').datetimepicker({
           pickDate: false
         });
       });
    </script>
    <script src="../js/relay1.js"></script>
  </head>
  <body onLoad="waterInit(), foodInit(), buzzerInit(), updateLabel(), renderTime(), updateAlarm()">
    <div class="left">
      <img src="../images/logo.png">
      <div class="details">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
        <div class="temperature" id="temp">ItÂ´s not updated yet...</div>
        <div class="humidity" id="hum"></div>
      </div>
    </div>
    <div class="right">
      <div class="features">
        <div class="clock">
          <div class="fixed-hour">Start at:</div>
          <div id="hour" class="hour">Updating...</div>
          <div id="datetimepicker3" class="input-append"><
            <input id="time-picker"data-format="hh:mm:ss" type="text"></input>
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
          </div>
          <button onClick="sendTimeRequest()" id="time-button">SET</button>
        </div>
        <div class="f-button">
          <button onClick="sendFoodRequest()" id="button1">SEEDS</button>
        </div>
        <div class="f-button">
          <button onClick="sendWaterRequest()" id="button2">WATER</button>
        </div>
        <div class="f-button">
          <button onClick="sendMusicRequest()" id="button3">PLAY MUSIC</button>
        </div>
      </div>
    </div>
  </body>
</html>
