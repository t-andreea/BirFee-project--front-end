<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bird Feeder</title>
    <link rel="stylesheet" href="../css/relay1.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Poiret+One" rel="stylesheet">
    <script src="../js/relay1.js"></script>
  </head>
  <body onLoad="waterInit(), foodInit(), updateLabel(), renderTime()">
    <div class="left">
      <div class="top-left">
        <div class="logo">
        </div>
      </div>
      <div class="bottom-left">
        <div class="details">
          <div class="date" id="date"></div>
          <div class="time" id="time"></div>
          <div class="temperature" id="temp"></div>
          <div class="humidity" id="hum"></div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="features">
        <div class="clock">
          
        </div>
        <div class="f-button">
          <button onClick="sendFoodRequest()" id="button1">SEEDS</button>
        </div>
        <div class="f-button">
          <button onClick="sendWaterRequest()" id="button2">WATER</button>
        </div>
        <div class="f-button">
          <button id="button3">PLAY MUSIC</button>
        </div>
      </div>
    </div>
  </body>
</html>
